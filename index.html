<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Teacher</title>
  <script src="./main.js" defer></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  
 <main class="container">
  <form class="row g-3" id="form">
    <div class="col-auto">
      <label for="name" class="visually-hidden">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Name">
    </div>
    <div class="col-auto">
      <label for="lastName" class="visually-hidden">LastName</label>
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="LastName">
    </div>
    <div class="col-auto">
      <label for="grado" class="visually-hidden">Grado</label>
      <input type="text" class="form-control" id="grado" name="grado" placeholder="Grado">
    </div>
    <div class="col-auto">
      <label for="Calificacion" class="visually-hidden">Calificacion</label>
      <input type="text" class="form-control" name="calificacion" id="Calificacion" placeholder="Calificacion">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>
  </form>

  <div class="table-view">

    <div>
      <label for="filter">
        Filter: 
        <input type="text" id="filter" name="filter" class="form-control" placeholder="Pepito...">
      </label>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Grado</th>
          <th scope="col">Calificacion</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- <tr>
          <th scope="row">1</th>
          <td>Pepe</td>
          <td>Perez</td>
          <td>5A</td>
          <td>18</td>
        </tr> -->

      </tbody>
    </table>
  </div>
 </main>



</body>
</html>
